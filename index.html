<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Tracking</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Production Tracking</h1>

      <form id="jobForm">
        <input type="text" id="item" placeholder="Item" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <input type="date" id="jobDate" required />
        <button type="submit">Add Job</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>SL</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Total Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobTableBody"></tbody>
      </table>

      <button id="generatePDF">Generate PDF Report</button>
    </div>
    <button id="generatePDF">Production Completed</button>

    <script>
      let slCounter = 1; // Counter for SL number

      document
        .getElementById("jobForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let item = document.getElementById("item").value;
          let quantity = document.getElementById("quantity").value;
          let jobDate = document.getElementById("jobDate").value;

          let formattedDate = formatDate(jobDate);

          let tableBody = document.getElementById("jobTableBody");
          let newRow = document.createElement("tr");

          newRow.innerHTML = `
                <td>${slCounter}</td>
                <td>${item}</td>
                <td>${quantity}</td>
                <td>${formattedDate}</td>
                <td><input type="time" class="start-time" /></td>
                <td><input type="time" class="end-time" /></td>
                <td class="total-time"></td>
                <td class="status">Not Started</td>
                <td>
                    <button class="start-btn">Started</button>
                    <button class="pause-btn">Paused</button>
                    <button class="cancel-btn">Cancelled</button>
                    <button class="complete-btn">Completed</button>
                    <button class="delete-btn">Delete</button>
                </td>
            `;

          tableBody.appendChild(newRow);
          document.getElementById("jobForm").reset();
          slCounter++; // Increment SL counter
        });

      function formatDate(dateString) {
        let [year, month, day] = dateString.split("-");
        return `${day}-${month}-${year}`;
      }

      function calculateTotalTime(start, end) {
        let [startHour, startMinute] = start.split(":").map(Number);
        let [endHour, endMinute] = end.split(":").map(Number);

        let startDate = new Date(0, 0, 0, startHour, startMinute);
        let endDate = new Date(0, 0, 0, endHour, endMinute);

        let diff = (endDate - startDate) / (1000 * 60);
        if (diff < 0) return "Invalid Time";

        let hours = Math.floor(diff / 60);
        let minutes = diff % 60;

        return `${hours}h ${minutes}m`;
      }

      document
        .getElementById("jobTableBody")
        .addEventListener("input", function (event) {
          if (
            event.target.classList.contains("start-time") ||
            event.target.classList.contains("end-time")
          ) {
            let row = event.target.closest("tr");
            let startTime = row.querySelector(".start-time").value;
            let endTime = row.querySelector(".end-time").value;

            if (startTime && endTime) {
              let totalTime = calculateTotalTime(startTime, endTime);
              row.querySelector(".total-time").textContent = totalTime;
            }
          }
        });

      document
        .getElementById("jobTableBody")
        .addEventListener("click", function (event) {
          let row = event.target.closest("tr");

          if (event.target.classList.contains("start-btn")) {
            row.querySelector(".status").textContent = "On Progress";
          } else if (event.target.classList.contains("pause-btn")) {
            row.querySelector(".status").textContent = "Job Paused";
          } else if (event.target.classList.contains("cancel-btn")) {
            row.querySelector(".status").textContent = "Job Cancelled";
          } else if (event.target.classList.contains("complete-btn")) {
            row.querySelector(".status").textContent = "Job Completed";
            row.style.backgroundColor = "lightgreen";
          } else if (event.target.classList.contains("delete-btn")) {
            let password = prompt("Enter password to delete:");
            if (password === "Delete") {
              row.remove();
            } else {
              alert("Incorrect password. Job not deleted.");
            }
          }
        });

      document
        .getElementById("generatePDF")
        .addEventListener("click", function () {
          let tableData = [];
          let rows = document.querySelectorAll("#jobTableBody tr");

          rows.forEach((row) => {
            let cells = row.querySelectorAll("td");
            let rowData = [];

            for (let i = 0; i < cells.length - 2; i++) {
              // Exclude Actions and Status columns
              if (i === 4 || i === 5) {
                // Start Time and End Time
                rowData.push(cells[i].querySelector("input").value);
              } else {
                rowData.push(cells[i].innerText);
              }
            }

            tableData.push(rowData);
          });

          let docDefinition = {
            content: [
              { text: "Daily Production Report", style: "header" },
              {
                text: `Date: ${new Date().toLocaleDateString("en-GB")}`,
                style: "subheader",
              },
              {
                table: {
                  headerRows: 1,
                  widths: ["auto", "*", "auto", "auto", "auto", "auto", "auto"],
                  body: [
                    [
                      "SL",
                      "Item",
                      "Quantity",
                      "Date",
                      "Start Time",
                      "End Time",
                      "Total Time",
                    ],
                    ...tableData,
                  ],
                },
              },
            ],
            styles: {
              header: { fontSize: 16, bold: true, margin: [0, 0, 0, 10] },
              subheader: { fontSize: 12, margin: [0, 0, 0, 10] },
            },
          };

          pdfMake
            .createPdf(docDefinition)
            .download(
              `Daily Production Report - ${new Date().toLocaleDateString(
                "en-GB"
              )}.pdf`
            );
        });
    </script>
  </body>
</html>
